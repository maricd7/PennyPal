<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PennyPal</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="showingData.js"></script>
  </head>
  <body>
    <nav>
      <h4 class="logo">PennyPal</h4>
      <ul>
        <li><a>Home</a></li>
        <li><a class="wallet-button" href="./addTransaction.html">Add Transaction</a></li>
      </ul>
    </nav>
    <section class="dashboard">
      <div class="dashboard-text">
        <h2>Dashboard</h2>
        <h3>Stats for this month.</h3>
      </div>
      <!-- change this month text with js later-->
      <div class="chart-filters" id="chart-filters-container">
        <button class="active-filter">Line</button>
        <button>Bar</button>
        <button>Pie</button>
      </div>
      <div class="dashboard-elements">
        <div class="income-container">
          <div class="icon-text">
            <iconify-icon icon="uil:money-withdraw" width="64" height="64"></iconify-icon>
            <div class="income-text">
              <h4>Total income this month</h4>
              <p class="income-value" id="total-income"></p>
            </div>
          </div>
          <canvas id="incomeChart"></canvas>
        </div>
        <div class="expanse-container">
          <div class="icon-text">
            <iconify-icon icon="uil:money-withdraw" width="64" height="64" flip="vertical"></iconify-icon>
            <div class="income-text">
              <h4>Total expanse this month</h4>
              <p class="expanse-value" id="total-expense"></p>
            </div>
          </div>
          <canvas id="expenseChart"></canvas>
        </div>
        <div class="balance-container" id="balance-container">
          <h4>Balance status</h4>
          <!--green if profit red if losing money-->
          <p class="balance-percentage" id="balance-status"></p>
        </div>
      </div>
    </section>
    <section class="history">
      <div class="dashboard-text">
        <h2>History</h2>
        <h3>History of purchases.</h3>
      </div>
      <div class="filters">
        <button id="all" class="all-filter active-filter">All</button>
        <button id="income-filter" class="income-filter">Income</button>
        <button id="expense-filter" class="expense-filter">Expense</button>
      </div>
      <div class="transactions-container" id="transactions-history">

      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
